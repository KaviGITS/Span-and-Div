 <hr>
    <p>Span is a inline element, which means you can align things horizontaly. 
    </p>

    <span class="spany" onclick="spanyy()"> 
        <img src="img1.png">
    </span>

    <span class="spany" onclick="spanyy()"> 
        <img src="img1.png">

    <p>Div tag is a block level element, which means you can align things vertically.  </p>
    <hr>

    <div class="divy" onclick="divyy()"> 
        <img src="img1.png">
    </div>

    <div class="divy" onclick="divyy()"> 
        <img src="img1.png">
